<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendanceMaster - Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/report.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="attendance-app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="user-icon.png" alt="AttendanceMaster" class="me-2">AttendanceMaster</a>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="#">Dashboard</a>
                        <a class="nav-item nav-link active" href="#">Employee Management</a>
                        <a class="nav-item nav-link" href="#">Real-time Monitoring</a>
                    </div>
                </div>
            </nav>
            
            <div class="content-area p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button id="addEmployee" class="btn btn-success">Add New Employee</button>
                    <div class="search-bar">
                        <input type="text" id="searchEmployees" class="form-control" placeholder="Search employees...">
                    </div>
                    <div class="filters">
                        <select id="statusFilter" class="form-select me-2">
                            <option value="">Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        <select id="departmentFilter" class="form-select">
                            <option value="">Department</option>
                            <option value="HR">HR</option>
                            <option value="Tech">Tech</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-3">
                        <button id="generateReports" class="btn btn-outline-secondary w-100 mb-2">Generate Reports</button>
                        <button id="assignUserRoles" class="btn btn-outline-secondary w-100">Assign User Roles</button>
                    </div>
                    <div class="col-md-9">
                        <h2>Employee List</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employeeList">
                                <!-- Employee list will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <h2>Attendance Records</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Employee ID</th>
                            <th>Employee Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceRecords">
                        <!-- Attendance records will be populated here -->
                    </tbody>
                </table>
            </div>

            <footer class="mt-auto bg-light text-dark p-3">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="mb-0">&copy; 2023 AttendanceMaster</p>
                        <div>
                            <a href="#" class="text-dark me-3">Privacy Policy</a>
                            <a href="#" class="text-dark me-3">Terms of Service</a>
                            <a href="#" class="text-dark">Contact Us</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/report.js"></script>
</body>
</html>
